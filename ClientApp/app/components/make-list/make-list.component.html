<h2>Makes</h2>
<p *ngIf="auth.authenticated()">
  <a [routerLink]="['/makes/new']" class="btn btn-primary">New Make and/or Model</a>
</p>

<div *ngFor="let m of makes" style="margin-top:10px">
    <span style="font-weight:bold; font-size: 18px;"> {{m.name}} </span>
      <div *ngFor = "let n of m.models" style="margin-top:3px">
        <span style="margin-left:15px;">{{n.name}}</span>
     </div>
</div>
