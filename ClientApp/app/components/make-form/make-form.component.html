
<div class="row">
  <div class="col-md-4">
   <div class="container-fluid well">
    <h2>New Make</h2>
      <form #f="ngForm" (ngSubmit)="submitMake()">
          <div class="form-group my-form">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th>Makes
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of makes">
                    <td>{{ m.name }}</td>
                  </tr>
                </tbody>
              </table>
            <input id="make" 
                  type="text"
                  placeholder="Enter New Make"  
                  class="form-control"
                  [(ngModel)]="saveMake.name"
                  name="name"
                  required
                  #varMake="ngModel">
              <div class="alert alert-danger my-alert" 
                  *ngIf="varMake.touched && !varMake.valid">
                  Please specifiy new Make
              </div>
          </div>
          <div class="buttons-wrapper">
              <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
              <!--<button *ngIf="make.id" class="btn btn-danger" type="button" (click)="delete()">Delete</button>-->
          </div> 
      </form>
    </div>
</div>
<div class="col-md-4">
    <div class="container-fluid well">
      <h2>New Model</h2>
      <form #f2="ngForm" (ngSubmit)="submitModel()">
          <div class="form-group my-form">
              <label for="make">Make</label>
              <select id="make" 
                      class="form-control" 
                      (change)="onMakeChange()" 
                      [(ngModel)]="vehicle.makeId" 
                      name="makeId"
                      required
                      #make="ngModel">
                  <option value=""></option>
                  <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
              </select>
              <div class="alert alert-danger my-alert" *ngIf="make.touched && !make.valid">Please specifiy the Make</div>
          </div>
          <div class="form-group my-form">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th>Models
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of models">
                    <td>{{ m.name }}</td>
                  </tr>
                </tbody>
              </table>
            <input id="model" 
                  type="text"
                  placeholder="Enter New Model"  
                  class="form-control"
                  [(ngModel)]="model.name"
                  name="model"
                  required
                  #varModel="ngModel">
              <div class="alert alert-danger my-alert" 
                  *ngIf="varModel.touched && !varModel.valid">
                  Please specifiy new Model
              </div>
          </div>
          <div class="buttons-wrapper">
              <button class="btn btn-primary" [disabled]="!f2.valid">Save</button>
          </div> 
      </form>
    </div>
  </div>
</div>
<button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
